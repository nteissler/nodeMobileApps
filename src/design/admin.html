<!DOCTYPE html>

<html>

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="viewport" content="width=device-width">
	<title></title>
	<link rel="stylesheet" type="text/css" href="/design/content/styles/style.css" />
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
	<script src="/design/content/scripts/design.js"></script>
	
</head>

<body>

	<header>
		<h1>Mobile Apps</h1>
	</header>

	<nav>

	</nav>

	<div class="edit">
		
		<div class="icon" data-property="App Icon"></div>
		
		<div data-property="App Name">
			<input type="text">
		</div>
		
		<div data-property="App Description">
			<textarea type="text"></textarea>
		</div>
		
		<div data-property="Platform">
			<input type="text"  />
		</div>
		
		<div data-property="Working Group">
			<input type="text" />
		</div>

		<h3>Security</h3>
		
		<div data-property="Development App">
			<input type="checkbox" data-property="Development App">
		</div>
		
		<input type="checkbox" data-property="Secured">
		
		<div  data-property="Passcode">
			<input type="text">
		</div>
		
		<input type="checkbox" data-property="Hidden">
		
	</div>

</body>

</html>
